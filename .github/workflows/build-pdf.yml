# This action generates a PDF from all of the game's writing.

name: Build PDF

on: push

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Build PDF
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish PDF Document
        uses: shrink/actions-document-publish@v1
        id: publish-document
        with:
          sources: "README.md"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: "Writ of Rulers"
          path: PDFs
